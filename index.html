<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มขอเพลง</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #007bff);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            padding: 12px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        button:hover {
            background-color: #e73570;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>ฟอร์มขอเพลง</h1>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSenjUCKAz_xXjh_NKLTiCUFqyoOGUelyYLKcx50xL9lNi95Lg/formResponse" method="POST" target="_blank">

            <div class="form-group">
                <label for="song_morning">ขอเพลงช่วงเช้า (ขอได้มากกว่า 1 เพลง):</label>
                <input type="text" id="song_morning" name="entry.1770323833" required placeholder=" ชื่อเพลง หรือ ชื่อเพลง + ศิลปิน, ชื่อเพลง 2....">
            </div>

            <div class="form-group">
                <label for="song_afternoon">ขอเพลงช่วงกลางวัน (ขอได้มากกว่า 1 เพลง):</label>
                <input type="text" id="song_afternoon" name="entry.1016140276" required placeholder=" ชื่อเพลง หรือ ชื่อเพลง + ศิลปิน, ชื่อเพลง 2....">
            </div>

            <div class="form-group">
                <label for="song_evening">ขอเพลงช่วงหลังเลิกงาน (ขอได้มากกว่า 1 เพลง):</label>
                <input type="text" id="song_evening" name="entry.967994178" required placeholder=" ชื่อเพลง หรือ ชื่อเพลง + ศิลปิน, ชื่อเพลง 2....">
            </div>

            <button type="submit">ส่งคำขอ</button>
        </form>
    </div>

</body>
</html>
